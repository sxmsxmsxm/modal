<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" type="text/css" href="modal.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	
</head>
<body>
	<div id="overlay"></div>
	<button id="edit">编辑</button>
	<div id="modal" >
		<div class="modal-head">
			<h1>标题</h1>
			<a href="#" class="modal_close" id="modal_close"></a>
		</div>
		<div class="modal-body">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
		<div class="modal-foot">
			<button id="cancel">取消</button>
			<button id="submit">确认</button>
			
		</div>

	</div>
	<script type="text/javascript">
	
	$("body").delegate('#edit','click',function(){
		$("#overlay").show();
		$("#modal").show();
	})

	$("body").delegate('#overlay,#modal_close,#cancel','click',function(){
		$("#overlay").hide();
		$("#modal").hide();
	})
	
	</script>
</body>
</html>
